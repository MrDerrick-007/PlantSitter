        .plant-container {
            display: flex;

        .plant {

            overflow: hidden;
            background-color: #ddd;

            align-items: center;
            justify-content: center;

        .plant img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .humidity {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Trasparenza */

            font-size: 1.2em;
            font-weight: bold;
