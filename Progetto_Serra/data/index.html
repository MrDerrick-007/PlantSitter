<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Derrick Plants Station</h2>
  <!-- Riquadri con i valori -->
  <div style="display: flex; justify-content: space-around; margin: 20px;">
    <div style="text-align: center; border: 2px solid #059e8a; padding: 10px; width: 30%; border-radius: 10px;">
      <h3>Temperature</h3>
      <p id="temperature-box" style="font-size: 2rem; color: #059e8a;">--</p>
    </div>
    <div style="text-align: center; border: 2px solid #1c87c9; padding: 10px; width: 30%; border-radius: 10px;">
      <h3>Humidity</h3>
      <p id="humidity-box" style="font-size: 2rem; color: #1c87c9;">--</p>
    </div>
    <div style="text-align: center; border: 2px solid #18009c; padding: 10px; width: 30%; border-radius: 10px;">
      <h3>Pressure</h3>
      <p id="pressure-box" style="font-size: 2rem; color: #18009c;">--</p>
    </div>
  </div>
  <!-- Grafici -->
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>
</body>

<script>
function updateBox(boxId, value, unit) {
  document.getElementById(boxId).textContent = `${value.toFixed(2)}`;
}

var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-temperature' },
  title: { text: 'Temperature' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Temperature (Celsius)' }
    //title: { text: 'Temperature (Fahrenheit)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
	  updateBox("temperature-box", y, "°C");
    }
  };
  xhttp.open("GET", "/temperature", true);
  xhttp.send();
}, 3000 ) ; <!--#prima era 30000, ovvero 30 secondi
